<html>
  <head>
    <script src="scripts/keras.min.js" charset="UTF-8"></script>
    <style>
      textarea, button {
        display: block;
        margin-bottom: 20px;
      }

      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        float: right;
        cursor: pointer;
      }

      button:active {
        background-color: #6CCF70;
      }

      textarea {
        border: 1px solid #999;
        width: 100%;
        height: 200px;
        resize: none;
        font-size: 22px;
        padding: 10px;
        color: #333;
      }

      form {
        width: 60%;
        min-width: 300px;
        margin: auto;
        padding-top: 40px;
      }
    </style>
  </head>
  <body>
    <script>
      var model = new KerasJS.Model({
        filepath: "%KERAJS_MODEL%",
        gpu: true
      });

      model
        .ready()
        .then(() => {
          document.getElementById("btnPredict").disabled = false;
        })
        .catch(err => {
          document.getElementById('txtOutput').value = err;
        })

      var modelPredict = function() {
        var data = Array(784);
        for (var idx = 0; idx < data.length; idx++) data[idx] = 0;

        var inputData = {
          input: new Float32Array(data)
        }

        model.predict(inputData)
          .then(outputData => {
            document.getElementById('txtOutput').value = JSON.stringify(outputData, null, 2);
          })
          .catch(err => {
            document.getElementById('txtOutput').value = err;
          })
      }
    </script>
    <form onsubmit="event.preventDefault();">
      <textarea id="txtInput" rows="4" cols="50"></textarea>
      <textarea id="txtOutput" rows="4" cols="50"></textarea>
      <button id="btnPredict" disabled="true" onclick="modelPredict();">Predict!</button>
    </form>
  </body>
</html>
